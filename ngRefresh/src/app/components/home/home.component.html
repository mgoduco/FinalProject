
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Home</title>
</head>

<body>
  <div class="container">
  <div class="row align-items-center">
    <div class="col">
</div>
<div class="col">
  <h2>Welcome</h2>
</div>
<div class="col">

</div>
</div>

  <div class="row">
    <div *ngFor="let recipe of recipes" class="col-sm-4" >
  <div class="card border-success mb-3" id="cards" style="width: 18rem;" (click)="displayRecipe(recipe)">
  <img [src]="recipe.imageUrl" class="card-img-top" [alt]="recipe.name" >
    <div class="card-body">
      <h5 class="card-title" >{{recipe.name}}</h5>
      <p class="card-text">{{recipe.description}}</p>
    </div>
  </div>
</div>

</div>
</div>
</body>

</html>
