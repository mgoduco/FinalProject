
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Home</title>
</head>

<body>
  <div>
  <div class="container-fluid" *ngIf="!selected">
  <div class="row align-items-center">
    <div class="col">
</div>
<div class="col">
  <h2>Welcome</h2>
</div>
<div class="col">

</div>
</div>

  <div class="row" >
    <div *ngFor="let recipe of recipes" class="col-sm-4" >
  <div class="card mb-3" id="cards" (click)="displayRecipe(recipe)" (click)="getRecipeComments(recipe.id)" (click)="getIngredientsByrecipe(recipe.id)">
  <img [src]="recipe.imageUrl" class="card-img-top" [alt]="recipe.name" >
    <div class="card-body border-secondary">
      <h5 class="card-title" >{{recipe.name}}</h5>
      <p class="card-text">{{recipe.description}}</p>
    </div>
  </div>
</div>
</div>
</div>


<div class="centered" *ngIf="selected" id="recipeDetails">
  <a class="" (click)="displayTable()">
  <fa-icon [icon]="faArrowLeft"></fa-icon>
  </a>
  <h4 id="title">{{ selected.name }}</h4>
  <p><img [src]="selected.imageUrl" class="recipeImg" [alt]="selected.name" ></p>
  <p><b>Prep Time: </b>{{ selected.prepminutes }}</p>
  <p><b>Cook Time: </b>{{ selected.cookminutes }}</p>
  <h5>Ingredients</h5>
  <ul class="ingredients" *ngFor="let ingredient of ingredients">
    <li>{{ingredient.name}}</li>
  </ul>
  <p id="description">{{ selected.description }}</p>
  <p id="directions">{{ selected.directions }}</p>

    <h4>Comments</h4>
    <div class="form-floating mb" id="addComments">
    <input class="form-control" type="text" id="commentTitle" placeholder="Title" [(ngModel)]="newComment.title"><br>
    <textarea class="form-control" name="addComments" placeholder="Comment" [(ngModel)]="newComment.comment"></textarea><br>
    <button class="btn btn-secondary" (click)="createComment(newComment, selected.id)">Comment</button>
  </div>
    <ul class="comments" *ngFor="let comment of comments">
          <li><strong>{{comment.title}}</strong><br>{{comment.comment}}</li>
      </ul>
</div>


</div>
</body>

</html>
